---
defaults:
  image_registry: ""
  image_tag: ~
  image_org: "ciena/"
  image_pullPolicy: "Always"

replicas: 1

images:
  bbsim_sadis_server:
    registry: '{{ .Values.defaults.image_registry }}'
    repository: '{{ .Values.defaults.image_org }}bbsim-sadis-server'
    tag: '{{- if hasKey .Values.defaults "image_tag" }}{{- if .Values.defaults.image_tag }}{{ .Values.defaults.image_tag }}{{- else }}latest{{- end }}{{- else }}latest{{- end }}'
    pullPolicy: '{{ .Values.defaults.image_pullPolicy }}'

serviceAccountName: ~

config:
  bbsim_sadis_server:
    sleep_time: 5s
